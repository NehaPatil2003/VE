<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - E-Waste Management</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <style>
    #contact-txt {
      font-weight: bold;
      font-size: 27px;
      width: 16%;
      overflow: hidden;
      display: inline-block;
      border-right: 1px solid #000;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 4px;
      animation: contact-txt 2s steps(40, end);
    }
    @keyframes contact-txt {
      0% {
        width: 0;
      }
      100% {
        width: 16%;
      }
    }
  </style>
  <body onload="n4()">
    <header>
      <!-- <img id="Images/e-waste" src="th (2).jpg" /> -->
      <h1>E - Waste Management</h1>
    </header>

    <nav>
      <ul>
        <li class="nav-class" id="nav1"><a href="index.html">Home</a></li>
        <li class="nav-class" id="nav2"><a href="about.html">About</a></li>
        <li class="nav-class" id="nav3">
          <a href="services.html">Services</a>
        </li>
        <li class="nav-class" id="nav4"><a href="contact.html">Collection</a></li>
      </ul>
    </nav>

    <section id="contact">
      <h2 id="contact-txt">
        Details
        <b
          style="
            color: #002a54ef;
            text-shadow: 1px 1px 3px lightblue;
            text-decoration: underline;
          "
          ></b
        >
      </h2>
    
      <br /><br />
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="ewaste-type">Type of E-Waste</label>
          <input type="text" id="ewaste-type" name="ewaste-type" required />
        </div>
        <div class="form-group">
          <label for="ewaste-quantity">E-Waste Quantity (in kg)</label>
          <input type="number" id="ewaste-quantity" name="ewaste-quantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="availability">Availability for Submission (Date & Time)</label>
          <input type="datetime-local" id="availability" name="availability" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <br />
        <button type="submit" id="btn" onclick="popup()">
          Send
        </button>
      </form>
    </section>

    <div id="popup">
      <span id="close" onclick="cln()">close</span>
      <h2>Thank you for contacting us!</h2>
      <p style="text-align: center;">We will be in touch soon.</p>
    </div>

    <footer>
      <a href="col_req.html"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
